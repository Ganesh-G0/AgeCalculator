<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <title>Age calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script defer src="index.js"></script>
  </head>
  <body>
    <main>

      <form>
        <div class="form-group">
          <label for="day">Day</label>
          <input  type="number" min="1" max="31" placeholder="DD" id="date" required value="" />
        </div>
        <div class="form-group">
          <label for="month">Month</label>
          <input type="number" min="1" max="12" placeholder="MM" id="month" required/>
        </div>
        <div class="form-group">
          <label for="year">Year</label>
          <input type="number" min="1" max="9999" placeholder="YYYY" id="year" required />
        </div>
      </form>

      <div class="btn-div">
        <span class="line-through"></span>
        <button id="btn">
          <img src="./assets/images/icon-arrow.svg" alt="arrow" />
        </button>
      </div>

      <div class="result">
        <p><span class="yearsOld purple">--</span> years</p>
        <p><span class="monthsOld purple">--</span> months</p>
        <p><span class="daysOld purple">--</span> days</p>
      </div>

    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Age calculator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col justify-center items-center gap-5 h-[100dvh]"> 
  <main class="p-5 w-100 max-w-[320px] md:max-w-[720px]">
    <div class="flex justify-center items-center gap-2 md:justify-start md:gap-5 md:text-2xl">
      <div class="form-group">
        <label for="day">Day</label>
        <br>
        <input type="number" min="1" max="31" placeholder="DD" id="date" required>
      </div>
      <div class="form-group">
        <label for="month">Month</label>
        <br>
        <input type="number" min="1" max="12" placeholder="MM" id="month" required>
      </div>
      <div class="form-group">
        <label for="year">Year</label>
        <br>
        <input type="number" min="1" max="9000" placeholder="YYYY" id="year" required>
      </div>
    </div>

    <div class="flex justify-center items-center my-5 md:justify-end">
          <button id="btn" class="btn z-20" type="button">
            <img class="bg w-5/6" src="./assets/images/icon-arrow.svg" alt="arrow">
          </button>
    </div>  


      <div class="flex flex-col justify-center items-center text-[2rem] md:items-start md:text-[4rem]">
        <h1><span class="yearsOld purple">--</span> years</h1>
        <h1><span class="monthsOld purple">--</span> months</h1>
        <h1><span class="daysOld purple">--</span> days</h1>
      </div>
      
  </main>
  <div class="attribution text-lg md:text-2xl lg:text-3xl">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> 
    <br>
    Coded by <a href="https://www.frontendmentor.io/profile/Ganesh-G0" target="_blank">Ganesh</a>.
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="index.js" type="text/javascript"></script>
</body>
</html>
